<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUK Systems | Monitoring & Analytics Dashboard</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="OUK Systems | Monitoring & Analytics Dashboard">
    <meta name="description" content="Access OUK's monitoring and analytics dashboards including infrastructure metrics, web analytics, and system status.">
    <meta name="keywords" content="OUK, monitoring, analytics, metrics, dashboard, system status, infrastructure, web analytics">
    <meta name="author" content="OUK">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bkyalo.github.io/metrics_landingpage/">
    <meta property="og:title" content="OUK Systems | Monitoring & Analytics Dashboard">
    <meta property="og:description" content="Access OUK's monitoring and analytics dashboards including infrastructure metrics, web analytics, and system status.">
    <meta property="og:image" content="https://somasold.ouk.ac.ke/ouk_logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bkyalo.github.io/metrics_landingpage/">
    <meta property="twitter:title" content="OUK Systems | Monitoring & Analytics Dashboard">
    <meta property="twitter:description" content="Access OUK's monitoring and analytics dashboards including infrastructure metrics, web analytics, and system status.">
    <meta property="twitter:image" content="https://somasold.ouk.ac.ke/ouk_logo.png">
    <link rel="icon" type="image/png" href="images/favi_con_0.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* * --- GENERAL STYLES ---
         * Resets default styles and sets up the basic look and feel of the page.
         */
        :root {
            --primary-color: #037b90; /* Teal */
            --secondary-color: #ff7f50; /* Coral */
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* * --- CONTAINER & HEADER ---
         * Styles for the main content wrapper and the page header.
         */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            gap: 2rem;
        }
        
        .header-text {
            text-align: left;
            flex: 1;
        }

        .header-text h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header-text p {
            font-size: 1.1rem;
            color: #6c757d;
            max-width: 600px;
        }
        
        .logo {
            max-width: 250px;
            min-width: 200px;
            height: auto;
            width: auto;
        }

        /* * --- SYSTEM CARDS GRID ---
         * A responsive grid layout for the system cards. Now strictly 3 per row on desktop.
         */
        .system-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        /* * --- INDIVIDUAL CARD STYLING ---
         * Defines the appearance and animation of each system card.
         * The entire card is now a clickable link.
         */
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block; /* Makes the link fill the grid cell */
            border-radius: 15px;
            overflow: hidden; /* Important for keeping pseudo-elements contained */
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-link:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card {
            position: relative;
            height: 350px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateY(0);
            will-change: transform, box-shadow;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%);
            opacity: 0.7;
            transition: all 0.5s ease;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.8s;
        }
        
        .card-link:hover .card {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .card-link:hover .card::before {
            opacity: 0.9;
        }

        .card-link:hover .card::after {
            left: 100%;
        }

        .card-link:hover .card-content h3,
        .card-link:hover .card-content p {
            transform: translateY(0);
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.4s ease;
        }

        .card-content h3 {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease 0.1s;
        }

        .card-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease 0.2s;
            font-weight: 300;
        }

        /* * --- RESPONSIVENESS ---
         * Adjusts grid for tablets and mobile devices.
         */
        @media (max-width: 992px) {
            .system-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                margin-bottom: 3rem;
            }
            .header-text {
                text-align: center;
                margin-bottom: 1.5rem;
            }
            .header-text h1 {
                font-size: 2.2rem;
            }
            .container {
                padding: 1rem;
            }
        }

        @media (max-width: 576px) {
            .system-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-text">
                <h1>OUK Systems Monitoring Portal</h1>
                <p>Access real-time metrics, analytics, and system health status across all OUK digital services and infrastructure.</p>
            </div>
            <img src="https://somasold.ouk.ac.ke/ouk_logo.png" alt="OUK Logo" class="logo">
        </header>

        <main>
            <!-- The system cards will be dynamically inserted here by the script -->
            <div class="system-grid" id="system-grid"></div>
        </main>
    </div>

    <script>
        // --- CARD DATA (JSON Object) ---
        // This is where you can easily edit the content of the cards.
        // In a real application, this data might be fetched from an external file or API.
        const cardData = [
            {
                "name": "Infrastructure Metrics",
                "description": "Real-time monitoring and visualization of server and application metrics.",
                "imageUrl": "images/grafana.png",
                "url": "http://metrics.ouk.ac.ke:3003"
            },
            {
                "name": "Web Analytics Dashboard",
                "description": "Comprehensive web analytics with visitor tracking and behavior insights.",
                "imageUrl": "images/analytics.png",
                "url": "/analytics"
            },
            {
                "name": "System Status",
                "description": "Monitor the status of all OUK systems and services.",
                "imageUrl": "images/uptimerobot.png",
                "url": "http://metrics.ouk.ac.ke:3001/status/ouk-systems"
            }
        ];

        /**
         * This function runs when the page content is loaded.
         * It populates the system grid with cards based on the cardData object.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const systemGrid = document.getElementById('system-grid');
            
            // If the grid container doesn't exist, stop the script.
            if (!systemGrid) {
                console.error("The '.system-grid' element was not found.");
                return;
            }

            // Generate the HTML for each card and join it into a single string.
            const cardsHtml = cardData.map(card => {
                return `
                    <a href="${card.url}" class="card-link" target="_blank" rel="noopener noreferrer">
                        <div class="card" style="background-image: url('${card.imageUrl}')">
                            <div class="card-content">
                                <h3>${card.name}</h3>
                                <p>${card.description}</p>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');

            // Set the inner HTML of the grid to the generated cards.
            systemGrid.innerHTML = cardsHtml;
        });
    </script>

</body>
</html>
